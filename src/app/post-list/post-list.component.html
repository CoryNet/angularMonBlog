<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postListItem.loveIts > '0',
                'list-group-item-danger':  postListItem.loveIts < '0'}">
<div  [ngClass]="{'pull-right':true}" [ngStyle]="{color: 'grey'}"> {{ postListItem.created_at | date: 'short' | uppercase }}  </div>  
  <h4 [ngStyle]="{color: getColor()}"> {{ postListItem.title }}  </h4>
  <p>{{ postListItem.content }} </p>
   <button class="btn btn-success"
   			 (click)="onAjoutter()"  >Love it</button>
    <button class="btn btn-danger" 
             (click)="onReduire()" >Don't love it</button>
</li>
